<nav class="bg-rose-700">
  <div class="mx-auto max-w-7xl px-4 md:px-10">
    <div class="relative flex h-16 items-center justify-between">
      <div class="flex items-center">
        <a href="/"
          ><img
            alt="Dancier Logo"
            src="../../../../../../assets/img/dancier-logo-with-text.png"
            style="height: 40px"
        /></a>

        <app-desktop-menu
          class="hidden md:block"
          [menuItems]="menuItemsLeft"
        ></app-desktop-menu>
      </div>

      <div class="inset-y-0 flex items-center">
        <app-mobile-menu-button
          class="md:hidden"
          [menuOpen]="mobileMenuOpen"
          (click)="toggleMobileMenu()"
        >
        </app-mobile-menu-button>
        <app-desktop-menu
          class="hidden md:block"
          [menuItems]="menuItemsRight"
        ></app-desktop-menu>
      </div>
    </div>
  </div>

  <app-mobile-menu
    *ngIf="mobileMenuOpen"
    class="md:hidden"
    [menuItems]="menuItemsLeft.concat(menuItemsRight)"
  >
  </app-mobile-menu>
</nav>
