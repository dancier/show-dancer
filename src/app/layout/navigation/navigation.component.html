<mat-toolbar color="primary" class="header">

  <div class="header-left">
    <a href="/"><img src='assets/img/dancier-white.png' alt='Dancier Logo' style="height: 40px;"></a>
    <a href="/" class="title"><span class="mdc-top-app-bar__title">Dancier</span></a>
    <a href="/" class="subtitle"><span >verbindet Tänzer</span></a>
  </div>
  <div class="header-right">
    <div class="burgerMenu" ngStyle.gt-xs="display:none">
      <mat-menu #menu="matMenu">
        <ng-container *ngIf="authStorageService.authData$ | async as authData">
          <button mat-menu-item *ngIf="!authData.isLoggedIn" routerLink="login">
            <mat-icon>login</mat-icon>
            <span>Anmelden</span>
          </button>
          <button mat-menu-item *ngIf="!authData.isLoggedIn" routerLink="registration">
            <mat-icon>note_add</mat-icon>
            <span>Registrieren</span>
          </button>
          <button mat-menu-item *ngIf="authData.isLoggedIn" routerLink="profile">
            <mat-icon>account_box</mat-icon>
            <span>Profil</span>
          </button>
          <button mat-menu-item *ngIf="authData.isLoggedIn">
            <mat-icon>mail</mat-icon>
            <span>Nachrichten</span>
          </button>
          <button mat-menu-item>
            <mat-icon>groups</mat-icon>
            <span>Über Uns</span>
          </button>
          <button mat-menu-item routerLink="about-us">
            <mat-icon>contacts</mat-icon>
            <span>Impressum</span>
          </button>
        </ng-container>
      </mat-menu>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu"
              ngStyle.gt-xs="display:none">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div class="nav-items" ngStyle.xs="display:none">
      <ng-container *ngIf="authStorageService.authData$ | async as authData">
        <a mat-button routerLink="about-us" routerLinkActive="active"><span>Über Uns</span></a>
        <div class="separator"></div>
        <div *ngIf="authData.isLoggedIn" class="nav-icons">
          <a>
            <mat-icon>mail</mat-icon>
          </a>
          <a routerLink="profile">
            <mat-icon>account_box</mat-icon>
          </a>
        </div>
        <ng-container *ngIf="!authData.isLoggedIn">
          <a mat-button routerLink="login" routerLinkActive="active">
            Anmelden
          </a>
          <a mat-button routerLink="registration" routerLinkActive="active">
            Registrieren
          </a>
        </ng-container>
      </ng-container>
    </div>
  </div>
</mat-toolbar>
