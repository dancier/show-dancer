<nav class="bg-rose-700">
  <div class="mx-auto max-w-7xl px-2 md:px-4">
    <div class="relative flex h-16 items-center justify-between">
      <div class="flex items-center">
        <a href="/"
          ><img
            alt="Dancier Logo"
            src="assets/img/dancier-logo-with-text.png"
            style="height: 40px"
        /></a>

        <app-desktop-menu
          class="hidden md:block"
          [menuItems]="menuItems"
        ></app-desktop-menu>
      </div>

      <div class="inset-y-0 flex items-center">
        <app-mobile-menu-button
          class="md:hidden"
          [menuOpen]="mobileMenuOpen"
          (click)="toggleMobileMenu()"
        >
        </app-mobile-menu-button>
        <app-profile-menu-button
          class="hidden md:block"
          (profileButtonClicked)="onProfileButtonClicked()"
        ></app-profile-menu-button>
      </div>
    </div>
  </div>

  <app-mobile-menu
    *ngIf="mobileMenuOpen"
    class="md:hidden"
    [menuItems]="menuItems"
  >
  </app-mobile-menu>

  <app-profile-menu
    *ngIf="profilePopupOpen"
    class="hidden md:block"
    [menuItems]="profileMenuItems"
  >
  </app-profile-menu>
</nav>
