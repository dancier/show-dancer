<div class="recommended-dancers">
  <ng-container *ngFor="let recommendedDancer of recommendations$ | async">
    <app-recommended-dancer
      [dancer]="recommendedDancer"
    ></app-recommended-dancer>
  </ng-container>
</div>

<div class="load-more">
  <button class="btn-lg btn-secondary">Weitere anzeigen</button>
</div>
