<div class="recommended-dancers">
  <ng-container
    *ngFor="let recommendedDancer of recommendationsService.getRecommendations$() | async"
  >
    <app-recommended-dancer
      [dancer]="recommendedDancer"
    ></app-recommended-dancer>
  </ng-container>
</div>

<button class="btn-lg btn-secondary">Mehr Tanzpartner anzeigen</button>
