<div class="m-10 w-[400px] border">
  <app-chat-conversation-list-entry
    *ngFor="let conversation of conversations"
    [participant]="conversation"
    [isSelected]="conversation.id === selectedConversation"
    (conversationSelected)="selectConversation(conversation.id)"
  >
  </app-chat-conversation-list-entry>
</div>
