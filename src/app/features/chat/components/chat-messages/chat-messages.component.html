<div *ngIf="selectedChat && messagesByChat">
  <div *ngFor="let message of messagesByChat[selectedChat!.chatId]">
    {{message.text}}
  </div>
  <form (ngSubmit)="submitForm()" [formGroup]="addMessageForm" novalidate>
    <mat-form-field appearance="standard" class="full-width">
      <mat-label>Neue Nachricht</mat-label>
      <input
        data-test="text-field"
        formControlName="text"
        matInput
        type="text"
      />
    </mat-form-field>

    <button class="big-button" color="primary" mat-flat-button type="submit">
      Senden
    </button>
  </form>
</div>
