<h1 class="page-header" data-test="title">Passwort festlegen</h1>

<form novalidate [formGroup]="newPasswordForm" (ngSubmit)="submitForm()">
  <p class="mb-4">Gib dein neues Passwort ein.</p>
  <mat-form-field appearance="fill" class="mb-2 w-full">
    <mat-label>Passwort</mat-label>
    <input
      data-test="password-field"
      formControlName="password"
      matInput
      type="password"
    />
    <mat-error
      *ngIf="errorHandling('password', 'required')"
      data-test="password-field-empty"
    >
      Bitte gib ein Passwort ein.
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill" class="mb-2 w-full">
    <mat-label>Passwort wiederholen</mat-label>
    <input
      data-test="password-confirm-field"
      formControlName="passwordConfirm"
      matInput
      type="password"
    />
    <mat-error
      *ngIf="errorHandling('passwordConfirm', 'required')"
      data-test="password-confirm-field-empty"
    >
      Bitte bestätige das Passwort.
    </mat-error>
    <mat-error
      *ngIf="errorHandling('passwordConfirm', 'matching')"
      data-test="password-confirm-field-no-match"
    >
      Die eingegebenen Passwörter stimmen nicht überein.
    </mat-error>
  </mat-form-field>
  <button
    class="btn-block w-full"
    color="primary"
    data-test="confirm-registration"
    mat-raised-button
    [disabled]="!newPasswordForm.valid"
  >
    Passwort ändern
  </button>
  <mat-error *ngIf="error">
    <span> {{ error | errorMessage }} </span>
  </mat-error>
  <div style="margin-top: 20px">
    <a
      *ngIf="error === 'CODE_VALIDATION_ERROR'"
      href="registration/reset-password"
      >Neuen Link anfordern</a
    >
  </div>
</form>
