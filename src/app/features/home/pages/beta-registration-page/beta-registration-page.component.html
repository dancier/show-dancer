<div class="beta-registration-outer-container background-color-accent-A200">
  <div class="beta-registration-inner-container container-radius">
    <div class="beta-registration-info">
      <h2 class="font-color-primary-800">Helf uns eine Tanz-Community zu gründen!</h2>
    </div>
    <div class="beta-registration-form">
      <p>Wir bauen im Moment eine Tanz-Community auf, die dabei hilft, passende Tanzpartner zu finden.</p>
      <p>Hinterlass deine Mail-Adresse, werden wir mit dir Kontakt aufnehmen und gerne erne hören wir deine Meinungen oder Vorstellungen</p>
      <label>Ich möchte gerne Mitglied des Tanz-Communitys werden! </label>
      <mat-card-content fxLayout="column" class="card-content-container">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>E-Mail</mat-label>
          <input matInput type="email" placeholder="(Deine Mail-Adresse)"/>
        </mat-form-field>
        <button mat-raised-button class="font-color-primary-800" >Ich bin dabei!</button>
      </mat-card-content>
    </div>
  </div>
</div>
