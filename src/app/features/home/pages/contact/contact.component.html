<h1>Kontaktiere uns</h1>

<p>Du kannst das untenstehende Textfeld nutzen, um uns WÃ¼nsche, Anregungen, Fragen und mehr zukommen zu lassen.</p>

<p>Wir freuen uns auf deine Nachricht.</p>

<form [formGroup]="contactForm" (ngSubmit)="submitForm()" novalidate>
  <ng-container *ngIf="authStorageService.authData$ | async as authData">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>E-Mail</mat-label>
      <input matInput formControlName="email" type="email" placeholder="(Deine Mail-Adresse)"/>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Schreibe uns deine Nachricht</mat-label>
      <textarea matInput formControlName="message"></textarea>
    </mat-form-field>

    <button mat-raised-button class="font-color-primary-800"
            [disabled]="!contactForm.valid || !authData.isHuman">Ich bin dabei!
    </button>
  </ng-container>
</form>
