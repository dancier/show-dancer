<form novalidate [formGroup]="loginForm" (ngSubmit)="submitForm()">
  <div class="login-form-container flex flex-col">
    <h1 class="page-header">Anmelden</h1>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>E-Mail</mat-label>
      <input
        data-test="email-field"
        formControlName="email"
        matInput
        placeholder="max.mustermann@beispiel.de"
        type="email"
      />
      <mat-error
        *ngIf="errorHandling('email', 'required')"
        data-test="email-error-empty"
      >
        Bitte geben Sie Ihre E-Mail Adresse an.
      </mat-error>
      <mat-error
        *ngIf="errorHandling('email', 'email')"
        data-test="email-error-format"
      >
        Bitte geben Sie eine gÃ¼ltige E-Mail Adresse an.
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Passwort</mat-label>
      <input
        data-test="password-field"
        formControlName="password"
        matInput
        [type]="hide ? 'password' : 'text'"
      />
      <mat-icon matSuffix (click)="hide = !hide">{{
        hide ? 'visibility_off' : 'visibility'
      }}</mat-icon>
      <mat-error
        *ngIf="errorHandling('password', 'required')"
        data-test="password-field-empty"
      >
        Bitte geben Sie ein Passwort ein.
      </mat-error>
    </mat-form-field>
    <button
      class="full-width"
      data-test="submit-login"
      mat-raised-button
      color="primary"
      [disabled]="!loginForm.valid"
    >
      Anmelden
    </button>
    <mat-error *ngIf="error" class="my-2">
      <span> {{ error | errorMessage }} </span>
    </mat-error>
    <ng-container
      *ngIf="
        error === 'EMAIL_NOT_VALIDATED';
        then emailNotValidatedLink;
        else passwordResetLink
      "
    ></ng-container>
    <ng-template #emailNotValidatedLink>
      <a class="my-4" [routerLink]="" (click)="resendLink()"
        >Keine E-Mail erhalten?</a
      >
    </ng-template>
    <ng-template #passwordResetLink>
      <a class="my-4" href="registration/reset-password">Passwort vergessen?</a>
    </ng-template>
  </div>
</form>
