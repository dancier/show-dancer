>

    [formGroup]="danceGroup"
  ></app-dance-experience-entry>
  <div *ngIf="danceExperiences.length > 1" class="entry-actions">
    <button class="remove-button" mat-stroked-button (click)="removeDance(i)">
      Tanz entfernen
    </button>
  </div>
</div>
