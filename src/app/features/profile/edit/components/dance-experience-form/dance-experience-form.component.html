<ng-container [formGroup]="danceExperienceForm">
  <h1>Deine Tänze</h1>

  <div class="form-info">
    <p>
      Gebe hier an in welchen Tänzen du schon Erfahrung sammeln konntest, damit
      andere Tänzer auf dich aufmerksam werden.
    </p>
    <p>Die Angaben erscheinen später in deinem Profil.</p>
  </div>

  <app-personal-data-form
    [formGroup]="danceExperienceForm"
  ></app-personal-data-form>

  <mat-error *ngIf="apiError">
    <span> {{apiError | errorMessage}} </span>
  </mat-error>

  <button class="big-button" color="primary" mat-flat-button type="submit">
    Nächster Schritt
  </button>
</ng-container>
