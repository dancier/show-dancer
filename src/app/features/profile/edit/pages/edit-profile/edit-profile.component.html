<h1>Profil bearbeiten</h1>

<p>Hier kannst du dein Profil bearbeiten.</p>

<app-personal-data-form [formGroup]="profileForm"></app-personal-data-form>

<mat-error *ngIf="error">
  <span> {{error | errorMessage}} </span>
</mat-error>

<button
  (click)="saveProfile()"
  class="big-button"
  color="primary"
  mat-flat-button
>
  Speichern
</button>
