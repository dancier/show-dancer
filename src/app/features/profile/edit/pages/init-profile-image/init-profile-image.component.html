<div>
  <h1>Profilbild hochladen</h1>

  <div class="form-info">
    <p>
      Erhöhe deine Chancen einen Tanzpartner zu finden, indem du ein Profilbild
      hochlädst.
    </p>
  </div>

  <button
    (click)="fileInput.click()"
    [color]="croppedImage ? undefined : 'primary'"
    mat-flat-button
  >
    Wähle ein Bild
  </button>

  <!-- Hidden input -->
  <input
    #fileInput
    (change)="fileChangeEvent($event)"
    accept="image/*"
    hidden
    type="file"
  />

  <div class="image-cropper-container" *ngIf="imageChangedEvent">
    <image-cropper
      (imageCropped)="imageCropped($event)"
      [aspectRatio]="4 / 4"
      [imageChangedEvent]="imageChangedEvent"
      [maintainAspectRatio]="true"
      [roundCropper]="true"
      format="png"
    ></image-cropper>
  </div>

  <div class="buttons">
    <button class="btn-skip big-button" mat-button (click)="nextStep()">
      Schritt überspringen
    </button>
    <button
      class="btn-save big-button"
      color="primary"
      mat-flat-button
      [disabled]="!croppedImage"
      (click)="uploadAndNext()"
    >
      Bild speichern
    </button>
  </div>
</div>
