<mat-card-content class="card-content-container" fxLayout="column">
  <form [formGroup]="danceForm">
    <div class="form-section" fxLayout="row">
      <div class="form-section-label">
        <mat-icon class="form-icon">audiotrack</mat-icon>
        <mat-label>Tanzart *</mat-label>
      </div>
      <div>
        <input
          [matAutocomplete]="auto"
          class="dance-type-input"
          formControlName="dance"
          placeholder="Tanzart"
          type="text"
        />
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option
            *ngFor="let danceType of filteredDanceTypeAutocompletions$ | async"
            [value]="danceType"
          >
            {{danceType}}
          </mat-option>
        </mat-autocomplete>
      </div>
    </div>

    <div class="form-section" fxLayout="row">
      <div class="form-section-label" style="margin-bottom: 20px">
        <mat-icon class="form-icon">tune</mat-icon>
        <mat-label class="dance-level-label">Tanzlevel *</mat-label>
      </div>
      <mat-form-field appearance="fill" class="dance-level-value">
        <mat-select formControlName="level">
          <mat-option
            *ngFor="let danceLevel of danceLevels | keyvalue:originalOrder"
            [value]="danceLevel.key"
          >
            {{danceLevel.value}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-section" fxLayout="row">
      <div class="form-section-label">
        <mat-icon class="form-icon">people</mat-icon>
        <mat-label>DanceRole *</mat-label>
      </div>
      <mat-radio-group
        aria-label="Select an option"
        formControlName="leading"
        fxLayout="column"
      >
        <mat-radio-button class="role-button" value="LEAD"
          >Ich f√ºhre
        </mat-radio-button>
        <mat-radio-button class="role-button" value="FOLLOW"
          >Ich folge
        </mat-radio-button>
        <mat-radio-button class="role-button" value="BOTH"
          >Beides
        </mat-radio-button>
      </mat-radio-group>
    </div>
  </form>
</mat-card-content>
