<div class="profile-page-outer-container background-color-900">
  <div *ngIf="profileDataService.profile$ | async as profile">
    <div class="profile-title-container" ngStyle.gt-xs="border-radius: 16px">
      <div class="profile-name-container">
        <h1>{{profile.dancerName}}</h1>
        <span class="age">{{profile.age}}</span>
        <span class="dance-key-words">Tango, Standard</span>
      </div>
    </div>
    <mat-tab-group class="dance-details" mat-align-tabs="center">
      <mat-tab label="Ich tanze">
        <div class="dance-types-container" fxLayout.xs="column">
          <app-dance-type *ngFor="let preference of profile?.ableTo" [danceTypeName]="(preference.dance)"
                          [danceLevel]="(preference.level)"
                          [role]="(preference.leading)"></app-dance-type>
        </div>
      </mat-tab>
      <mat-tab label="Ich suche">
        <div class="dance-types-container" fxLayout.xs="column">
          <app-dance-type *ngFor="let preference of profile?.ableTo" [danceTypeName]="(preference.dance)"
                          [danceLevel]="(preference.level)"
                          [role]="(preference.leading)"></app-dance-type>
        </div>
      </mat-tab>
      <mat-tab label="PersÃ¶nliche Daten">
        <app-personal-data
          [birthday]="profile.birthDate"
          [city]="profile.city"
          [country]="profile.country"
          [email]="profile.email"
          [gender]="profile.gender"
          [height]="profile.size"
          [username]="profile.dancerName"
          [zipCode]="profile.zipCode"
          class="personal-data-container"
        >
        </app-personal-data>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
